<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="insta-wrapper">
        <div class="insta-cell">
            <img src="./insta-cell.PNG" alt="cell">
        </div>
            <div class="insta-continue">
                <div class="group">
                    <img src="./Instagram-Logo.png" class="insta-logo" alt="Instagram Logo">
                <div class="perfil">
                    <img src="./1.png" class="imgPerfil" alt="Perfil">
                </div>
                <a href="#" class="insta-login">Continue como map.solucoesdigitais</a>
                <a href="#" class="insta-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-acc">Não é  map.solucoesdigitais?</p>
                    <p class="not-acc">
                        <span class="linkblu">Alterar Conta</span>
                        ou
                        <span class="linkblu">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o App</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
